<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <title>Javascript Practice 003</title>
  </head>
  <body class="px-20">
    <h1 class="text-5xl text-center mt-4 mb-16 font-bold">
      Javascript Practice 003
    </h1>
    <section class="flex">
      <article class="basis-1/2 flex flex-col gap-6 items-start flex-shrink-0">
        <h2 class="text-3xl font-bold">Add Tasks</h2>
        <div class="w-3/4">
          <label for="task-input" class="block mb-2">Task Name</label>
          <input
            id="task-input"
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="HRD Homework"
          />
        </div>
        <div class="w-3/4">
          <label for="date-input" class="block mb-2">Choose Date</label>
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                />
              </svg>
            </div>
            <input
              datepicker
              id="default-datepicker"
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Select date"
            />
          </div>
        </div>
        <div class="w-3/4">
          <label for="priority-option" class="block mb-2">Priority</label>
          <select
            name=""
            id="priority-option"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option class="text-slate-400" value="default" selected>
              Select Priority
            </option>
            <option class="text-green-400" value="low">Low</option>
            <option class="text-yellow-300" value="medium">Medium</option>
            <option class="text-red-500" value="high">High</option>
          </select>
        </div>
        <button
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-10 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Add New Task
        </button>
      </article>
      <article class="basis-1/2">
        <h2 class="text-3xl font-bold mb-6">Tasks List</h2>
        <article>
          <table class="w-full">
            <thead class="bg-slate-100">
              <tr>
                <th class="uppercase text-start px-5 py-4 text-slate-600">
                  Task Name
                </th>
                <th class="uppercase text-start px-5 py-4 text-slate-600">
                  Due Date
                </th>
                <th class="uppercase text-start px-5 py-4 text-slate-600">
                  Priority
                </th>
                <th class="uppercase text-start px-5 py-4 text-slate-600">
                  Status
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-start px-5 py-4 text-slate-500 font-semibold">
                  Complete
                </td>
                <td class="text-start px-5 py-4 text-slate-500 font-semibold">
                  Complete
                </td>
                <td class="text-start px-5 py-4 text-red-500 font-semibold">
                  High
                </td>
                <td class="text-start px-5 text-slate-500 font-semibold">
                  <button class="rounded-md px-7 py-1 bg-orange-400 text-white">
                    Pending
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </article>
      </article>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
